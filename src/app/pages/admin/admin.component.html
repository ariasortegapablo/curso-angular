<mat-drawer-container style="width: 100%;height:600px">
  <mat-drawer #drawer style="width: 300px;height:100%"  mode="side" [position]="'end'">
   s
    <form [formGroup]="productForm" style="display: flex;flex-direction: column; padding:20px">
      <mat-form-field >
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" type="text" >
      </mat-form-field>

      <div *ngIf="productForm.get('description').invalid && (productForm.get('description').touched || productForm.get('description').dirty)" class="alert-danger">
        <div *ngIf="productForm.get('description').errors.required">
          Name is required
        </div>
        <div *ngIf="productForm.get('description').errors.minlength">
          Name must have 3 characteres min
        </div>
      </div>

      <mat-form-field >
        <mat-label>Image</mat-label>
        <input matInput formControlName="imageUrl" type="text" >
      </mat-form-field>
      <mat-form-field >
        <mat-label>ownerId</mat-label>
        <input matInput formControlName="ownerId" type="text" >
      </mat-form-field>
      <mat-form-field >
        <mat-label>price</mat-label>
        <input matInput formControlName="price" type="text" >
      </mat-form-field>
      <mat-form-field >
        <mat-label>title</mat-label>
        <input matInput formControlName="title" type="text" >
      </mat-form-field>

    </form>
    <button (click)="onEnviar2()">Create</button>
    <button (click)="onUpdateProduct()">Update</button>
  </mat-drawer>

  <div >
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>

  <div class="row" >
    <div *ngFor="let product of products" class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl3"
         style="padding:50px; display:flex;justify-content: center">
      <mat-card class="example-card">


        <mat-card-header>

          <mat-card-title>{{product.title}}</mat-card-title>
          <mat-card-subtitle>{{product.price}} Bs.</mat-card-subtitle>

        </mat-card-header>
        <img mat-card-image [src]="product.imageUrl" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
        <mat-card-actions align="center">
          <button  mat-button (click)="onEdit(product);drawer.toggle()">Edit</button>
          <button  mat-button (click)="onDelete(product.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</mat-drawer-container>
